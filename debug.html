<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="getMethod(event)" id="myform" target="_blank">
      <input type="text" id="fname" name="q" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>

  <script>
    // 1. create a form with no action and no method
    // 2. create input type text, name='q' + input type submit
    // 3. on submit set:
    //   action to https://www.google.com/search
    //   method to get
    //  4. submit the form

    function getMethod(event) {
      event.preventDefault();
      const submit = document.getElementById("myform");
      submit.action = "https://www.google.com/search";
      submit.method = "get";
      submit.submit();
    }
  </script>
</html>
