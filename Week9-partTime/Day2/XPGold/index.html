    <!-- Create a form like the form provided above. The form should contain three inputs:
          name, lastname, submit -->

      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" /><br /><br />
      <label for="lastname">Last Name</label><br />
      <input type="text" id="lastname" name="lastname" /><br /><br />
      <input type="submit" value="Submit" /><br />
    </form>
    <!-- Send the data to another HTML file and display the sent data in the body.
          ANSWER: we can see that the request has been successfully sent on our "Network" tab,
          plus the action destination and the test contect of our form shows up in the link:
          "http://127.0.0.1:5500/Week9-partTime/Day2/XPGold/destination.html?name=asdf&lastname=asdff" -->
  </body>
