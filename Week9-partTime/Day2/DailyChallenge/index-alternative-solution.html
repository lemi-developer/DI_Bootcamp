  <body>
    <form action="" method="get" onsubmit="displayInput(event)" id="myform">
      <input name="first" type="text" value="John" />
      <input name="last" type="text" value="Doe" />
      <input type="submit" type="submit" value="Send" />
    </form>
  </body>
  <script>
    function displayInput(event) {
      event.preventDefault();

      const myform = document.forms.myform;
      const elems = myform.elements; // an array for all the inputs
      Object.entries(elems).forEach(([key, value]) =>
        console.log(`${key}: ${value}`)
      );
      const inputText = `${elems.first.value} and ${elems.last.value}`;
      const p = document.createElement("p");
      p.innerText = inputText;
      document.body.appendChild(p);
    }
