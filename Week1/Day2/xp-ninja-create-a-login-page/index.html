<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d2ffacbb57.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="login">
      <h1>Log In</h1>
      <input type="text" placeholder="email" /><br />
      <input type="text" placeholder="password" /><br />
      <label for="rememberme">Remember Me</label>
      <input type="checkbox" id="rememberme" name="rememberme" checked /><br />
      <a href="https://www.google.com/">Forgot Password?</a><br />
      <button type="button" class="btn btn-primary">LOG IN</button><br />
      <span>Or connect with:</span><br />
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-github"></i>
      <i class="fa-brands fa-linkedin-in"></i><br />
      <span>c 2022</span>
    </div>
    <div id="register">
      <i class="fa-solid fa-user-plus"></i>
      <h1>Hello Friend!</h1>
      <br />
      <p>Enter your personal details and start your journey with us</p>
      <br />
      <button type="button" class="btn btn-primary">REGISTER</button>
    </div>
  </body>
</html>
