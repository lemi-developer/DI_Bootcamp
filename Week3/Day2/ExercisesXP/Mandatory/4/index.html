<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Volume of a Sphere</title>
    <style>
      body {
        padding-top: 30px;
      }

      label,
      input {
        display: block;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h2>Input radius value and get the volume of a sphere:</h2>
    <form id="MyForm" onsubmit="submitData(event)">
      <label for="radius">Radius</label><br />
      <input type="text" name="radius" id="radius" required /><br />
      <input type="submit" value="Calculate" id="submit" />
    </form>
    <div id="answer"></div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
